<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../houtai/lib/layui/css/layui.css" media="all" />
    <script src="../../mockjs/jquery-3.1.1.min.js"></script>
    <script src="../../mockjs/mock-min.js"></script>
    <script src="../../mockjs/server.js"></script>
    <script type="text/javascript" src="../../../../houtai/lib/layui/layui.js"></script>
</head>
<body>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>总页数低于页码总数</legend>
    </fieldset>
    <div id="demo7"></div>




<script>
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;
        console.log(typeof laypage);

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });
</script>
</body>


</html>
