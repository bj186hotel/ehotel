<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script src="../../layui/laydate/laydate.js"></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../layui/laydate/theme/default/laydate.css">
</head>
<body class="childrenBody">
	<form class="layui-form" >
	<br>
	<div class="layui-form-item">
		<label class="layui-form-label">房间类型：</label>
		<div class="layui-input-inline">
			<select name="publish_status" lay-filter="eqptType" id="rtypeId">
				<option value="">请选择房间类型</option>
			</select>
		</div>

		<label class="layui-form-label">房间：</label>
		<div class="layui-input-inline">
			<select name="publish_status" lay-filter="eqptType" id="roomId2">
				<option value="">请选择房间</option>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">入住时间：</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input test-item" id="inTime" placeholder="入住日期">
			<script>
                //执行一个laydate实例
                laydate.render({
                    elem: '#inTime' //指定元素
                });
			</script>
		</div>
		<label class="layui-form-label">离店时间：</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input test-item" id="outTime" placeholder="离店日期">
			<script>
                //执行一个laydate实例
                laydate.render({
                    elem: '#outTime' //指定元素
                });
			</script>
		</div>

	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">会员账号：</label>
		<div class="layui-input-inline">
			<input type="text" name="memId" class="layui-input" placeholder="手机号或邮箱账号" id="memId">
		</div>
		<label class="layui-form-label">入住人数：</label>
		<div class="layui-input-inline">
			<input type="text" name="memId" class="layui-input" id="personNum">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注：</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入内容" class="layui-textarea" name="remark" idremark></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button" class="layui-btn layui-btn-normal">提交</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="linksAdd.js"></script>
</body>
</html>
