<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盘点入库列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script src="../../layui/laydate/laydate.js"></script>
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../layui/laydate/theme/default/laydate.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
	<script src="../../mockjs/mock-min.js"></script>
	<script src="../../mockjs/server.js"></script>
	<script src="../../mockjs/server2.js"></script>

</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>

	</blockquote>

	<div class="layui-form-item">
		<label class="layui-form-label">下单时间：</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input" id="inTime" placeholder="入住日期">
			<script>
                //执行一个laydate实例
                laydate.render({
                    elem: '#inTime' //指定元素
                });
			</script>
		</div>
		<label class="layui-form-label">订单状态：</label>
		<div class="layui-input-inline">
			<select class="layui-input" name="publish_status" lay-filter="eqptType" id="orderstate">
				<option value="">请选择订单状态</option>
				<option value="">请选择订单状态2</option>
			</select>
		</div>
	</div>


	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">进货单ID</th>
					<th>进货人</th>
					<th>总成本</th>
					<th>订单状态</th>
					<th>下单时间</th>
					<th>订单详情</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="links_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="proinList.js"></script>


	<!-- 选择角色的按钮 -->
	<div class="layui-row" id="popSearchRoleTest" style="display:none;">
		<div class="layui-col-md11">
			<form class="layui-form" >
				<br>
				<div class="layui-form-item">
					<label class="layui-form-label">订单编号：</label>
					<div class="layui-input-inline">
						<input type="text" name="orderId" id="orderId"  class="layui-input">
					</div>
					<label class="layui-form-label">房间编号：</label>
					<div class="layui-input-inline">
						<input type="text" name="roomId" id="roomId" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房间类型：</label>
					<div class="layui-input-inline">
						<select name="publish_status" lay-filter="eqptType" id="rtypeId">
							<option value="">请选择房间类型</option>
						</select>
					</div>

					<label class="layui-form-label">房间：</label>
					<div class="layui-input-inline">
						<select name="publish_status" lay-filter="eqptType" id="roomId2">
							<option value="">请选择房间</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">入住时间：</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input test-item" id="inTime2" placeholder="入住日期">
					</div>
					<label class="layui-form-label">离店时间：</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input test-item" id="outTime2" placeholder="离店日期">
					</div>

				</div>


				<div class="layui-form-item">
					<label class="layui-form-label">会员编号：</label>
					<div class="layui-input-inline">
						<input type="text" name="memId" class="layui-input" id="memId">
					</div>
					<label class="layui-form-label">入住人数：</label>
					<div class="layui-input-inline">
						<input type="text" name="memId" class="layui-input" id="personNum">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注：</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" name="remark" idremark></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认修改</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
