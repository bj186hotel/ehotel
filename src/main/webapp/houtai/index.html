<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>后台管理系统</title>
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="lib/layui/layui.js"></script>
    <script src="lib/jquery-1.10.1.min.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/md5.js"></script>
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="#" name="#" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="username" value="" class="text" style="color: #FFFFFF !important;" type="text"
                               autocomplete="off" placeholder="请输入用户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="password" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2" id="login"><a class="act-but submit btnLogin" id="hlbtn"
                                                   style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/login.js"></script>
<script>
    $('.btnLogin').on("click",function () {
        $.ajax({
            url:'/login',
            type:'get',
            data:{'method':'login','login_name':$("#username").val(),'password':$("#password").val()},
            dataType:'json',
            success:function (backData) {
                console.log('成功了'+backData)

                if(backData.code == 0){

                    window.location.href = "html/index.html";
                }

            },
            error:function (e){
                console.log(e)
            }
        })
    })

</script>
</body>

</html>
