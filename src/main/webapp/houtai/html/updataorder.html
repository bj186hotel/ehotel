        <script>
            //JavaScript代码区域
            layui.use(['table', 'laypage', 'element', 'jquery','form'], function () {
                var element = layui.element,
                    form = layui.form
                    table = layui.table,
                    laypage = layui.laypage,
                    $ = layui.jquery;
                /*动态获取所有房型*/
                $.ajax({
                    url: '/product',
                    type: 'get',
                    data: {'method': 'getBrand'},
                    dataType: 'json',
                    success: function (backData) {
                        for (var i = 0;i < backData.data.length;i++){
                            $("#rtypeId").append("<option value='"+backData.data[i].brand_info_id+"'>"+backData.data[i].brand_name+"</option>");

                        }

                        layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                            var form = layui.form;
                            form.render();
                        });
                    }
                })
                /*根据房间类型来加载可入住房间*/
                form.on('select(rtypeId)', function (data) {
                    table.render({
                        elem: '#test'
                        , width: 1280
                        , height: 520
                        , toolbar: '#toolbarDemo'
                        , url: '/login' //数据接口

                        ,where: {
                            rtypeId:$("#rtypeId").val() //获取房间类型id
                        }
                        , cols: [[ //表头
                            { type: 'checkbox', fixed: 'left' },
                            { field: 'roomId', title: '房间ID', width: 120 }
                            , { field: 'roomNum',title: '房间号', width: 120 }
                            , { field: 'defImg',title: '图片', width: 200 }
                            , { field: 'oldPrice', title: '原价', width: 100 }
                            , { field: 'newPrive', title: '促销价格', width: 100}
                            , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 100 }
                        ]]
                        , page: true

                    });
                });

                //第一个实例
                table.render({
                    elem: '#test'
                    , width: 1280
                    , height: 520
                    , toolbar: '#toolbarDemo'
                    , url: '/login' //数据接口

                    ,where: {
                        method:'getCustomer_info' //每页数据量的参数名，默认：limit
                    }
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' },
                        { field: 'roomId', title: '房间ID', width: 120 }
                        , { field: 'roomNum',title: '房间号', width: 120 }
                        , { field: 'defImg',title: '图片', width: 200 }
                        , { field: 'oldPrice', title: '原价', width: 100 }
                        , { field: 'newPrive', title: '促销价格', width: 100}
                        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 100 }
                    ]]
                    , page: true

                });


                //头工具栏事件
                table.on('toolbar(test)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                    };
                });

                //监听行工具事件
                table.on('tool(test)', function (obj) {
                    var data = obj.data;
                    //console.log(obj)
                    if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            obj.del();
                            layer.close(index);
                            let xhr = new XMLHttpRequest();
                            xhr.onload = () => {
                                if (xhr.status == 200) {
                                    let res = JSON.parse(xhr.responseText);
                                }
                            }
                            xhr.open('post', '/user', true);
                            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                            let datas = `_id=${data._id}`;
                            xhr.send(datas);
                            //执行加载数据的方法

                        });
                    } else if (obj.event === 'edit') {
                        var res = data._id;
                        // console.log(res);
                        location.href = 'adduser.html?' + res;
                    }
                });

                //查询
                $(".search_btn").click(function () {
                    var json = {};
                    if ($("#cusId").val() != '') {
                        json.cusId = $("#cusId").val();
                    }
                    if($("#IDcard").val() != ''){
                        json.IDcard = $("#IDcard").val();
                    }
                    if($("#cusName").val() != ''){
                        json.cusName = $("#cusName").val();
                    }

                    var index = layer.msg('查询中，请稍候', { icon: 16, time: false, shade: 0.8 });
                    console.log(JSON.stringify(json));
                    console.log(json);
                    setTimeout(function () {
                        $.ajax({
                            url: `/login`,
                            type: "get",
                            data:json,
                            success: function (data){
                                table.render({
                                    elem: '#test'
                                    , width: 1280
                                    , height: 520
                                    , toolbar: '#toolbarDemo'
                                    ,where: json
                                    , url: `/login` //数据接口
                                    , cols: [[ //表头
                                        { type: 'checkbox', fixed: 'left' },
                                        { field: 'cusId', title: '入住用户编号', width: 120 }
                                        , { field: 'IDcard',title: '身份证号', width: 200 }
                                        , { field: 'cusName', title: '姓名', width: 100 }
                                        , { field: 'remark', title: '备注', width: 400}
                                        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 100 }
                                    ]]
                                    , page: true
                                    // , limit: limit
                                });
                            }
                        })
                        layer.close(index);
                    }, 1500);

                });

                //键盘回车查询
                $(document).on('keydown', function () {
                    if (event.keyCode == 13) {
                        $(".search_btn").click();
                    }
                });
            });

        </script>
