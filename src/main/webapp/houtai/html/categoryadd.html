    <script>


        layui.define(["form","jquery"],function(exports) {
            var form = layui.form,
                $ = layui.jquery
            let data;
                $.ajax({
                    url: '/login',
                    type: 'get',
                    data: {'method': 'getCategory'},
                    dataType: 'json',
                    async:'false',
                    success: function (backData) {
                       data = backData.data;
                            for (var i = 0;i < data.length;i++){
                                if(data[i].parent_id == 0){
                                    $("#first").append("<option value='"+data[i].product_category_id+"'>"+data[i].category_name+"</option>");
                                }
                            }

                        layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                            var form = layui.form;
                            form.render();
                        });
                    }
                })
            form.on('select(modules)', function (data) {
                console.log(data.value)
                if(data.value == 1){
                    $("#first").attr("disabled",true);
                    $("#first2").attr("disabled",true);
                    layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                        var form = layui.form;
                        form.render();
                    });
                }
                if(data.value == 2){
                    $("#first").attr("disabled",false);
                    $("#first2").attr("disabled",true);
                    layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                        var form = layui.form;
                        form.render();
                    });
                }
                if(data.value == 3){
                    $("#first").attr("disabled",false);
                    $("#first2").attr("disabled",false);
                    layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                        var form = layui.form;
                        form.render();
                    });
                }
            });
            form.on('select(province)', function (data) {
                cityEvent(data);
                form.on('select(city)', function (data) {
                    areaEvent(data);
                });
            });
            function cityEvent(data2) {
                $("#first2").empty();
                for (var i = 0;i < data.length;i++){
                   if(data[i].parent_id == data2.value){
                       $("#first2").append("<option value='"+data[i].product_category_id+"'>"+data[i].category_name+"</option>");
                   }
                }

                layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                    var form = layui.form;
                    form.render();
                });
            }

            function areaEvent(data2) {
                $("#first3").empty();
                for (var i = 0;i < data.length;i++){
                    if(data[i].parent_id == data2.value){
                        $("#first3").append("<option value='"+data[i].product_category_id+"'>"+data[i].category_name+"</option>");
                    }
                }

                layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                    var form = layui.form;
                    form.render();
                });
            }

            $('#htj').on("click",function () {
                let category_name = $('#goodname').val();
                let category_level =$('#zhuangtai option:selected').val();
                let category_status=$('#brand_status option:selected').val();
                let parent_id;
                if(category_level == 1){
                    parent_id = 0;
                }else if(category_level == 2){
                    parent_id = $('#first option:selected').val();
                }else if(category_level == 3){
                    parent_id = $('#first2 option:selected').val();
                }
                $.ajax({
                    url: '/login',
                    type: 'get',
                    data: {'method': 'addCategory',
                        'category_name':category_name,
                        'parent_id':parent_id,
                        'category_level':category_level,
                        'category_status':category_status
                    },
                    dataType: 'json',
                    success: function (backData) {
                        if(backData.code == 0){
                            layer.msg("添加成功！");
                        }
                    }
                })
            })

        })
