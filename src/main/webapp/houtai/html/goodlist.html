    <script>
        //JavaScript代码区域
        layui.use(['table', 'laypage', 'form', 'element', 'jquery'], function () {
            var form = layui.form
            var element = layui.element,
                table = layui.table,
                laypage = layui.laypage,
                $ = layui.jquery;
            //监听弹出框表单提交，massage是修改界面的表单数据'submit(demo11),是修改按钮的绑定
            function setFormValue(obj,data){
                console.log("修改按钮"+data.product_info_id)
                form.on('submit(demo11)', function(massage) {
                    $.ajax({
                        url:'/product',
                        type:'POST',
                        data:{'method':'setproduct',product_info_id:data.product_info_id,brand_info_id:massage.field.brand_info_id,product_category_id:data.product_category_id.product_category_id,supplier_info_id:data.supplier_info_id.supplier_info_id,product_price:massage.field.product_price,publish_status:massage.field.publish_status,descript:massage.field.descript,average_cost:data.average_cost,shelf_life:data.shelf_life},
                        success:function (msg) {
                            var returnCode = msg.code;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                            if(returnCode==0){
                                layer.closeAll('loading');
                                layer.load(2);
                                layer.msg("修改成功", {icon: 6});
                                setTimeout(function(){
                                    obj.update({
                                        brand_info_id:massage.field.brand_info_id,
                                        product_price:massage.field.product_price,
                                        descript:massage.field.descript
                                    });//修改成功修改表格数据不进行跳转
                                    layer.closeAll();//关闭所有的弹出层
                                }, 1000);
                                加载层-风格
                            }else{
                                layer.msg("修改失败", {icon: 5});
                            }
                        }
                    })
                })

            }

            //第一个实例
            table.render({
                elem: '#demo'
                , height: 525
                , toolbar: '#toolbarDemo'
                , url: '/product' //数据接口
                ,where: {
                    method:'getproduct' //每页数据量的参数名，默认：limit

                }
                , page: true //开启分页
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' },
                    { field: 'product_info_id', title: 'ID', width: 90, sort: true, fixed: 'left' }
                    , { field: 'product_name', title: '商品名称', width: 130 }
                    /*, { field: 'brand_info_id', title: '品牌编号', width: 120 }*/
                    , { field: 'brand_info_id',title: '品牌编号', width: 80 ,templet:'<div>{{d.brand_info_id.brand_info_id}}</div>'}
                   /* , { field: 'product_category_id', title: '分类编号', width: 120, sort: true }*/
                    , { field: 'product_category_id',title: '分类编号', width: 80 ,templet:'<div>{{d.product_category_id.product_category_id}}</div>'}
                   /* , { field: 'supplier_info_id', title: '供应商编号', width: 120, sort: true }*/
                    , { field: 'supplier_info_id',title: '供应商编号', width: 80 ,templet:'<div>{{d.supplier_info_id.supplier_info_id}}</div>'}
                    , { field: 'product_price', title: '单价', width: 90, sort: true }
                    , { field: 'average_cost', title: '成本', width: 80, sort: true }
                    , { field: 'publish_status', title: '商品状态', width: 175 }
                   /* , { field: 'production_date', title: '生产日期', width: 175 }*/
                    ,{field: 'production_date', title: '生产日期', width: 200,templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    , { field: 'shelf_life', title: '保质期', width: 175 }
                    ,{field: 'indate', title: '上架时间', width: 200,templet: "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    , { field: 'descript', title: '商品描述', width: 175 }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 180 }
                ]]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                };
            });



            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'detail') {
                    layer.alert('查看行：<br>' + JSON.stringify(data))
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        console.log(obj.data);
                        layer.close(index);
                        //向服务端发送删除指令
                        $.ajax({
                            url:'/product',
                            type:'POST',
                            data:{'method':'setproduct',product_info_id:data.product_info_id,brand_info_id:data.brand_info_id.brand_info_id,product_category_id:data.product_category_id.product_category_id,supplier_info_id:data.supplier_info_id.supplier_info_id,publish_status:"0"},
                            success:function (msg) {
                                }
                        })
                    });
                } else if (layEvent === 'edit') {
                    layer.open({
                        /*//layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）*/
                        type: 1,
                        title: "修改"+data.product_info_id+"信息",
                        area: ['600px', '500px'],
                        content: $("#popUpdateTest")/*//引用的弹出层的页面层的方式加载修改界面表单*/
                });
                   /* //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取*/
                   setData(data);
                    setFormValue(obj,data);
                }
            });

        });
        function setData(data) {

            $("#product_name").val(data.product_name);
            $("#product_price").val(data.product_price);
            $("#descript").val(data.descript);
            /*$("#publish_status").val(data.publish_status);*/
            var publish_status = 'dd[lay-value=' + data.publish_status + ']';
            $('#publish_status').siblings("div.layui-form-select").find('dl').find(publish_status).click();
           /* $("#brand_info_id").val(data.brand_info_id.brand_info_id);*/
            var brand_info_id = 'dd[lay-value=' + data.brand_info_id.brand_info_id + ']';
            $('#brand_info_id').siblings("div.layui-form-select").find('dl').find(brand_info_id).click();
        }




        $(function (){//动态添加option
            $.ajax({
                url:'/product',
                type:'get',
                data:{'method':'getBrand',
                },
                dataType:'json',
                success:function (backData) {
                    var data = backData.data;
                    for (var i = 0;i < data.length;i++){
                        $("#brand_info_id").append("<option value='"+data[i].brand_info_id+"'>"+data[i].brand_name+"</option>");
                    }
                    layui.use('form', function(){  //此段代码必不可少,解决layui动态生产option
                        var form = layui.form;
                        form.render();
                    });

                },
                error:function (e){
                    console.log(e)
                }
            })
        })
    </script>

                    </div>
                </div>

                <div class="layui-form-item" style="margin-top:40px">
                    <div class="layui-input-block">
                        <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
